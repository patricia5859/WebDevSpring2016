        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li class="active" ><a href="#/forms">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>
            <div style="width: 100%; height: 200px; border: 2px solid black">
                <table border="1px solid black" width="100%" class="table table-bordered" ng-controller="FormController">
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
                    </tr>
                    <tr>
                        <td><input ng-model="form.title" type="text" class="form-control" id="inputUsername3" placeholder="Name"></td>
                        <td> <a ng-click="addForm(form)" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a ng-click="updateForm(form)" class="glyphicon glyphicon-ok" aria-hidden="true"></a></td>
                    </tr>
                    <tr ng-repeat="form in forms"
                        ng-class="{'success' : $index == selectedFormIndex}">
                        <td>
                            {{form.title}}
                        </td>

                        <td> <a ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true" color="black"></a>
                            <a ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></a></td>
                    </tr>
                </table>
                </div>
        </div>
