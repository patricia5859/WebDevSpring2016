        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li><a href="#">Forms</a></li>
                <li class="active" ><a href="#">Fields</a></li>
            </ul>
            <div style="width:100%; height:500px ;border: 1px solid black; ">
                <form class="form-horizontal" action="profile.html">
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">First Name:</label>
                        <br />
                        <input type="text" id="firstname" placeholder="First Name" style="border:1px solid black; width: 300px; margin-left: 50px; ">
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 500px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a>
                    </div>
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">Last Name:</label>
                        <br />
                        <input type="text" id="lastname" placeholder="Last Name" style="border:1px solid black; width: 300px; margin-left: 50px; ">
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 500px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a>
                    </div>
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">Date of Birth:</label>
                        <br />
                        <select type="" id="date" placeholder="Select Date" style="border:1px solid black; width: 300px; margin-left: 50px; ">
                            <option value="">Select date</option>
                        </select>
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 500px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a>
                    </div>
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">Gender:</label>
                        <br />
                        <select type="" id="gender" placeholder="Select Gender" style="border:1px solid black; width: 300px; margin-left: 50px; ">
                            <option value="">Select gender</option>
                        </select>
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 500px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a>
                    </div>
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">Roles:</label>
                        <br />
                        <input type="checkbox" name="vehicle" value="Car" style="margin-left: 50px" checked="checked">Admin
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 750px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a><br>
                        <input type="checkbox" name="vehicle" value="Bike" style="margin-left: 50px">Student<br>
                        <input type="checkbox" name="vehicle" value="Car" style="margin-left: 50px" checked="checked">User<br>

                    </div>
                    <div class="pull-left">
                        <label style="margin-left: 50px; " class="control-label">License Agreement:</label>
                        <br />
                        <input type="radio" name="vehicle" value="Car" style="margin-left: 50px" checked="checked">Yes
                        <a href="#" class="glyphicon glyphicon-pencil" style="margin-left: 765px" aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-plus"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-remove"  aria-hidden="true" ></a>
                        <a href="#" class="glyphicon glyphicon-align-justify"  aria-hidden="true" ></a><br>
                        <input type="radio" name="vehicle" value="Bike" style="margin-left: 50px">No
                    </div>

                    <div class="pull-left">
                        <hr style="border:1px solid black; margin-left: 50px">
                        <label style="margin-left: 50px; " class="control-label">Add New Field:</label>
                        <br />
                        <select type="" id="newField" placeholder="Single Line Text" style="border:1px solid black; width: 300px; margin-left: 50px; ">
                            <option value="">Single Line Text</option>
                        </select>
                        <a href="#" class="glyphicon glyphicon-plus" style="margin-left: 520px" aria-hidden="true" ></a>

                    </div>

                </form>
