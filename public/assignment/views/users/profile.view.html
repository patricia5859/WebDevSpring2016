        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername3" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName3" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstname" type="text" class="form-control" id="inputFirstName3" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName3" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastname" type="text" class="form-control" id="inputLastName3" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" >
                        <button ng-click="update(user)" class="btn btn-default" style="width: 100%">Update</button>
                    </div>
                </div>
            </form>
        </div>
